<div class="container">
	<table class="table">
		<thead>
			<tr class="success">
				<th>Title</th>
				<th>Zonar</th>
				<th>Price</th>
				<th>Author</th>
				<th>Publisher</th>
				<th>Edition</th>
			</tr>
		</thead>
		<tbody>
			<tr class="danger">
				<td>{{book.title}}</td>
				<td>{{book.zonar}}</td>
				<td>{{book.price}}</td>
				<td>{{book.author}}</td>
				<td>{{book.publisher}}</td>
				<td>{{book.edition}}</td>
			</tr>
		</tbody>
	</table>
</div>
